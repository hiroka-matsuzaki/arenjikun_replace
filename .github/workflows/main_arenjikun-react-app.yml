name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Archive build artifacts
        run: |
          mkdir -p build-artifacts
          cp -R .next build-artifacts/
          cp -R public build-artifacts/
          cp package.json build-artifacts/
          cp package-lock.json build-artifacts/
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'arenjikun-react-app'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_57687D8B7CC643439228E17912C663AC }}
          package: build-artifacts
